apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: dca-phpinfo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dca-phpinfo
  template:
    metadata:
      labels:
        app: dca-phpinfo
    spec:
      containers:
        - name: dca-phpinfo
          image: academiaonline/dca-phpinfo:latest
          ports:
            - containerPort: 8080
